<html>

<head>
    <title>Kiểm tra số nguyên tố</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function demoMoTinhToan() {
            var n = parseInt(document.getElementById("txtN").value);
            var textListSo = "";
            var gt = 1;
            for (var i = 1; i <= n; i++) {
                textListSo += i + ((i != n) ? "," : "");
                gt *= i;
            }

            var checkSnt = true;
            if (n > 1) {

                for (var i = 2; i < n; i++) {

                    if (n % i == 0) {

                        checkSnt = false;
                        break;
                    }
                }
            } else {
                checkSnt = false;
            }

            var demNt = 0;
            for (var i = 2; i <= n; i++) {
                var checkNtI = true;


                for (var j = 2; j < i; j++) {

                    if (i % j == 0) {

                        checkNtI = false;
                        break;
                    }
                }
                if (checkNtI) {
                    demNt++;
                }


            }


            document.getElementById("listSo").innerHTML = "Cac so tu 1 => n:" + textListSo;
            document.getElementById("gt").innerHTML = "Giai thua cua n=" + gt;
            document.getElementById("sntN").innerHTML = "n " + ((checkSnt) ? "la so nguyen to!" : "khong phai la so nguyen to");
            document.getElementById("demSnt").innerHTML = "Tu 1 den n co " + demNt + " so nguyen to";
        }
    </script>
</head>

<body>
    Nhap N:<input type="text" id="txtN"><input type="button" value="Tinh Toan" onclick="demoMoTinhToan()"><br>
    <h3 id="listSo">Cac so tu 1 =&gt; n:</h3>
    <h3 id="gt">Giai thua cua n=1</h3>
    <h3 id="sntN">n khong phai la so nguyen to</h3>
    <h3 id="demSnt">Tu 1 den n co 0 so nguyen to</h3>


</body>

</html>
